<body>
    <script>
        function saveToLocalStorage(key, obj) {
  const objStr = JSON.stringify(obj);

  localStorage.setItem(key, objStr);
}
const myObject = {
  name: "John",
  age: 30,
  city: "New York"
};

saveToLocalStorage("myKey", myObject);

    </script>
</body>
